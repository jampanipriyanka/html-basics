    <meta charset="UTF-8">

</head>
<body>
    <div>
        <h4>Abbreviation tag</h4>
        <abbr title="HyperTextMarkupLaanguage">HTML</abbr>

        <p>specific part of paragraph can be bold by adding b tag<b>Bold tag text</b></p>

        <em>Text</em>
